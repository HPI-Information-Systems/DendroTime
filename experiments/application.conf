dendrotime {
    data-path = data/datasets
    ground-truth-path = data/ground-truth
    results-path = results
    store-results = yes
    max-workers = 1
    batching.target-time = 200 ms
    # batching.max-batch-size = 32768
    progress-indicators.ground-truth-loading-delay = 200 ms

    # use target configuration for distance measures
    distances {
        msm {
            cost = 0.5
            window = 0.05
            itakura-max-slope = NaN
        }
        dtw {
            window = 0.05
            itakura-max-slope = NaN
        }
    }
}

akka {
    loglevel = WARNING
}
