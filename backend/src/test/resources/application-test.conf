dendrotime {
    # network configuration
    host = localhost
    port = 8080

    data-path = backend/src/test/resources/test-data/datasets
    ground-truth-path = backend/src/test/resources/test-data/ground-truth
    results-path = backend/src/test/resources/test-data/results

    store-results = no

    ask-timeout = 5s

    max-workers = 2

    reporting-interval = 30s

    batching-target-time = 500ms

    bloom-filter {
        murmurhash-size = 64
        false-positive-rate = 0.01
    }

    cluster-similarity {
        similarity = set-jaccard
        aggregation = size-weighted
        decaying-factor = 0.1
        cardinality-lower-bound = 3
        cardinality-upper-bound = 1
    }

    progress-indicators {
        hierarchy-similarity = off
        cluster-quality = off
        hierarchy-quality = off
        ground-truth-loading-delay = 500ms
    }

    distances {
        msm {
            cost = 0.5
            window = NaN
            itakura-max-slope = NaN
        }
        sbd {
            standardize = no
        }
        dtw {
            window = 0.1
            itakura-max-slope = NaN
        }
    }

    worker-dispatcher = akka.actor.default-blocking-io-dispatcher
    clustering-dispatcher = akka.actor.default-blocking-io-dispatcher
    coordinator-pinned-dispatcher = akka.actor.default-dispatcher
}

akka {
    loglevel = INFO
    http {
        server {
            enable-http2 = true
            max-connections = 1024
            raw-request-uri-header = off
        }
    }
}
