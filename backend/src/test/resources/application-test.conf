dendrotime {
    # network configuration
    host = localhost
    port = 8080

    data-path = backend/src/test/resources/test-data/datasets
    ground-truth-path = backend/src/test/resources/test-data/ground-truth
    results-path = backend/src/test/resources/test-data/results

    ask-timeout = 5s

    max-workers = 2

    distance = MSM
    linkage = single

    reporting-interval = 30s

    bloom-filter {
        murmurhash-size = 64
        false-positive-rate = 0.01
    }

    cluster-similarity {
        similarity = set-jaccard
        aggregation = size-weighted
        decaying-factor = 0.1
        cardinality-lower-bound = 3
        cardinality-upper-bound = 1
    }
}

akka {
    loglevel = INFO
    http {
        server {
            enable-http2 = true
            max-connections = 1024
            raw-request-uri-header = off
        }
    }
}
